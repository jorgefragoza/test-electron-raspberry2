<html style="width: 100%; height: 100%; background-color: black; margin: 0px;">
    <body style="width: 100%; height: 100%; background-color: black; margin: 0px;">
        <video id="video-player" src="" style="width: 100%;height: 100%;">
        </video>
    </body>
</html>

<script>
    const videoPlayer = document.getElementById('video-player');
    const playlist = [
        './../resources/noche.mp4',
        './../resources/newyork.mp4',
        './../resources/paris.mp4'
    ];

    let current = 0;
    let maximun = playlist.length-1;

    videoPlayer.onended = () => {
        current++;
        if (current > maximun) current = 0;
        play(playlist[current]);
    };
    
    const play = (src) => {
        videoPlayer.src = src;
        videoPlayer.load();
        videoPlayer.play();
    }
    
    play(playlist[current]);
</script>
